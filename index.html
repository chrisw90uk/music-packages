<html lang="eng">
<head>
	<title>Packages :: Chris Wickham</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app and controller -->
	<script src="js/app.js"></script>
	<script src="js/packageList.js"></script>
</head>
<body ng-app="productFilter" ng-controller="packageList">
	</div>
	<div class="wrapper">
		<div class="package__list">
			<div class="package__item" ng-repeat="package in packages">
				<div class="package__inner">
					<img ng-src="{{ package.image }}"/>
					<h2>{{ package.name }}</h2>

					<ul ng-repeat="item in package.features">
						<li>{{ item }}</li>
					</ul>

					<p>{{ package.usp }}</p>

					<h3 ng-show="package.boltOns.length>0">Extras</h3>

					<label class="bolton__check" ng-repeat="item in package.boltOns">
						<input type="checkbox" id="chk{{removeSpaces(package.name)}}{{removeSpaces(item.name)}}" ng-model="item.selected"
						ng-change="applyExtra(package, item)">
						<label for="chk{{removeSpaces(package.name)}}{{removeSpaces(item.name)}}">{{ item.name }}</label>
					</label>

					<h1>{{ package.price | currency : "Â£" : 0 }}</h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
